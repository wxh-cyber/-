<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现sleep函数</title>
</head>

<body>
    <script>
        //使用Promise封装setTimeout
        function timeout(delay) {
            return new Promise(resolve => {
                setTimeout(resolve, delay);
            });
        }
    </script>
</body>

</html>
