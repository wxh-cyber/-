<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice方法</title>
</head>

<body>
    <!--slice方法：从数组中返回选定的元素。-->
    <script>
        let arr = [1, 2, 3, 4];
        console.log(arr.slice());  //[1,2,3,4]
        console.log(arr.slice() === arr);   //false
        //slice两个参数都不写，则可实现数组的浅拷贝
    </script>
</body>

</html>
