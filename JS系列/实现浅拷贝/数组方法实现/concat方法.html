<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat方法</title>
</head>

<body>
    <!--concat方法：合并两个或多个数组。此方法不会更改现有的数组，而是返回一个新数组。-->
    <script>
        let arr = [1, 2, 3, 4];
        console.log(arr.slice());    //[1,2,3,4]
        console.log(arr.slice() === arr);    //false
    </script>
</body>

</html>
