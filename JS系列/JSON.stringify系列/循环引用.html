<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环引用</title>
</head>

<body>
    <script>
        const obj = {
            name: 'loopObj'
        };

        const loopObj = {
            obj
        };

        console.log(loopObj);

        obj.loopObj = loopObj;

        console.log(obj);

        function deepClone(obj) {
            return JSON.parse(JSON.stringify(obj));
        }

        deepClone(obj);
    </script>
</body>

</html>
