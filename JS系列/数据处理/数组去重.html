<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
</head>

<body>
    <script>
        //方式一：ES6的Set方法
        const arr1 = [1, 3, 4, 2, 5, 6, 1, 5, 8, 9, 0];
        console.log(Array.from(new Set(arr1)));

        //方式二：使用map存储不重复的数字
        const arr2 = [1, 3, 4, 2, 5, 6, 1, 5, 8, 9, 0];
        function uniqueArray(arr) {
            let map = {};
            let res = [];
            for (var i = 0; i < arr2.length; i++) {
                if (!map.hasOwnProperty(arr2[i])) {
                    map[arr2[i]] = 1;
                    res.push(arr2[i]);
                }
            }
            return res;
        }
        console.log(uniqueArray(arr2));
    </script>
</body>

</html>
