<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写防抖函数</title>
</head>

<body>
    <script>
        function debounce(fn, delay) {
            let timer = null;

            return function () {
                let context = this,
                    args = arguments;

                //如果此时存在定时器，则取消之前的定时器重新计时
                if (timer) {
                    clearTimeout(timer);
                    timer = null;
                }

                //设置定时器，使事件间隔指定时间后执行
                timer = setTimeout(() => {
                    fn.apply(context, args);
                }, delay);
            }
        }
    </script>
</body>

</html>
