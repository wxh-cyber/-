<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大小为父元素宽度一半的正方形（2）</title>
    <style>
        .outer {
            width: 400px;
            height: 600px;
            background-color: red;
        }

        .inner {
            width: 50%;
            aspect-ratio: 1/1;
            background-color: skyblue;
        }

        /*aspect-ratio 属性接受一个 <ratio> 类型的值，这个值由两个正整数通过斜杠（/）分隔组成，表示宽与高的比例。*/
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>

</html>
